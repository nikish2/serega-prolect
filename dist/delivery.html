<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Пастила</title>
</head>

<body>
    <header class="header" style="background-color: blueviolet;">
        <div class="header__container">
            <picture class="header__logo">
                <source srcset="../images/dist/LOGO.webp" type="image/webp">
                <img class="header__img" src="../images/dist/LOGO.jpg" alt="Логотип Fruit Snack">
            </picture>

            <nav class="header__nav">
                <ul class="header__list">
                    <li class="header__aitems">
                        <a class="header__link" href="index.html ">На главную</a>
                    </li>
                    <li class="header__aitems">
                        <a class="header__link" href="photo.html">Фото</a>
                    </li>
                </ul>
            </nav>

            <div class="header__wrap">
                <button class="theme">
                    <img src="../images/dist/sprite.svg#lun" class="theme__none theme__dark theme__dark_active"
                        alt="темная">
                    <img src="../images/dist/sprite.svg#icons8-sun" class="theme__light theme__light_active"
                        alt="светлая">
                </button>

                <div class="messenger">
                    <div class="messenger__wrapper">
                        <div class="messenger__instagram">
                            <a target="_blank" href="https://www.instagram.com/fruit_snack_vbg/"><img src="../images/dist/sprite.svg#icons6-instagram"
                                    class="messenger__svg-icons" alt="icons4-instagram"></a>
                        </div>
                        <div class="messenger__vk">
                            <a target="_blank" href="https://vk.com/fruit_snack_vbg"><img src="../images/dist/sprite.svg#icons7-vk" class="messenger__svg-icons"
                                    alt="icons2-vk"></a>
                        </div>
                        <div class="messenger__whatsapp">
                            <a target="_blank" href="https://web.whatsapp.com/"><img src="../images/dist/sprite.svg#icons4-whatsapp"
                                    class="messenger__svg-icons" alt="icons3-whatsapp"></a>
                        </div>
                        <div class="messenger__telegram">
                            <a target="_blank" href="https://web.telegram.org"> <img src="../images/dist/sprite.svg#icons5-telegram"
                                    class="messenger__svg-icons" alt="icons1-telegram"></a>
                        </div>
                        <style>
                            .svg-instagram {
                                padding-left: 6px;
                                width: 40px;
                                height: 40px;
                            }

                            .svg-vk {
                                padding-left: 6px;
                                width: 40px;
                                height: 40px;
                            }

                            .svg-whatsapp {
                                padding-left: 6px;
                                width: 40px;
                                height: 40px;
                            }

                            .svg-telegram {
                                width: 46px;
                                height: 46px;
                            }
                        </style>
                    </div>

                    <div class="number">
                        <a class="number__tel" href="tel:+79819350626">+7-981-935-06-26</a>
                    </div>
                </div>
            </div>
        </div>
    </header>


    <main class="main">
       
    </main>

    <footer class="footer" id="contacts">
        <!-- <a target="_blank" href="https://icons8.com/icon/113079/заполненный-круг">круг</a> иконка от <a target="_blank" href="https://icons8.com">Icons8</a> -->
    </footer>
    <script  src="js/main.min.js"></script>
</body>

</html>
